<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<h1>Orders list</h1>
<div th:each="order : ${orders}">

<hr/>
<a href="/order/save">Create new order</a>
</body>
</html>
